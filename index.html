<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport'
    content='width=device-width initial-scale=1.0'>
  <title></title>
  <link rel="stylesheet"
    href="/style.css" />
  <script defer
    src="/bundle.js"></script>
  <script src="/pixi/pixi.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <h1 class="head">PING PONG</h1>
  <div class="player">
    <p class="playerText">
      <span id="player1">player1</span>
      :
      <span id="score1">0</span>
    </p>
    <p class="playerText">
      <span id="player2">player2</span>
      :
      <span id="score2">0</span>
    </p>
  </div>
  <div id="chat">
    <div id="chatwindow">
      <div id="output">
        <p id="outputmessage"></p>
      </div>
    </div>
    <input type="text"
      placeholder="Message"
      id="message">
    <button id="send">SEND</button>
  </div>

</body>

</html>
